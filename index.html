<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>Timed Trivia!!</h1>
      <div class="container border">
            <div id="startDiv">
              <div id = buttonDiv class = "text-center">
                <button type = "button" class = "btn btn-info text-center" id = "startButton">Start</button>
            </div>
            </div>
            <div hidden id = "gameHolder">
              <h3>Time Remaining: <span id="timeRemaining"></span></h3>
              <h3 id="question">A Question</h3>
              <button type = "button" class = "btn btn-info text-center" id = "answer1">John</button><br>
              <button type = "button" class = "btn btn-info text-center" id = "answer2">Jeff</button><br>
              <button type = "button" class = "btn btn-info text-center" id = "answer3">Jake</button><br>
              <button type = "button" class = "btn btn-info text-center" id = "answer4">Josh</button><br>
            </div>
          </div>
      </iv>
      
    
    
    

  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script> 
    </body>
</html>
